<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styleSign.css" />
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="form-group row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-xls-12 insigniasCenter">
                        <img src="img/Logos principales/Logo Insignias.png" alt="Logo Insignias" class="insignias">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="form-group row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-xls-12 txtCenter">
                    <form action="">
                        <input type="text" name="" id="nombre" class="form-control"  placeholder="Ingresa tu nombre completo">
                        <input type="email" name="" id="correo" class="form-control" placeholder="Ingresa tu correo">
                        <select name="" id="localizacion" class="form-select">
                            <option value="">Selecciona una localización</option>
                            <option value="">Corporativo Latam</option>
                            <option value="">GBS LATAM</option>
                            <option value="">México & Cuba</option>
                            <option value="">CAC</option>
                            <option value="">Andes</option>
                            <option value="">Planta Barranquilla</option>
                            <option value="">Pacifico Sur</option>
                            <option value="">Cono Sur</option>
                            <option value="">Argentina</option>
                        </select>
                        <input type="password" name="" id="password" class="form-control" placeholder="Ingresa tu contraseña">
                        <button type="submit" class="btn btn-success"><i class="fa-solid fa-arrow-right-to-bracket"></i> Registrarse</button>
                    </form>
                </div>                
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="form-group row">
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-xls-6 contentRewarded">
                        <img src="img/Logos principales/YourRewarded.svg" alt="Your Rewarded" class="iconRewarded">
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-xls-6 regresarIzq">
                        <a href="principal.html" class="btn btn-danger"><i class="fa-solid fa-arrow-left"></i> Regresar</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
  </body>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/7f41046fc7.js" crossorigin="anonymous"></script>
</html>
