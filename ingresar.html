<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styleI.css" />
  </head>
  <body>
    <header>
        <div class="contenedor">
          <img src="img/Logos principales/YourRewarded.svg" alt="Your. Rewarded" class="rewarded"/>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="" class="btn btn-warning enlace-izquierda">Recuperar contraseña</a>
            </div>
            <div class="col-12"><!---->
                <div class="form-group row">
                    <div class="col-md-8"> <!---->
                        <h2>Bienvenido a </h2>
                        <h1>Insignias que Conectan</h1>
                        <form action="">
                            <i class="fa-regular fa-envelope" style="display: block;"></i> <input type="mail" class="form-control" name="correo" id="correo" placeholder="Ingresa tu correo"><br/>
                            <i class="fa-solid fa-lock" ></i> <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu contraseña">
                        </form>
                        <button type="submit" id="" class="btn btn-secondary"><i class="fa-solid fa-right-long"></i><br> Ingresar</button>
                    </div>
                    <div class="col-md-4 contenedor"> <!---->
                        <img src="img/Logos principales/EVP_Rewarded_Icon_REV_4K.png" alt="Soplar Flor" class="centrados">
                    </div>        
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form-group row">
                        <div class=" col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 contenedor2">
                            <img src="img/Logos principales/Logo Insignias.png" alt="Logo Insginias" class="centrados1">
                        </div>
                        <div class=" col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 contenedor1">
                            <img src="img/Logos principales/UPL Logo (2023) Mono Black RGB high res.png" alt="Logo UPL" class="centrados2">
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/7f41046fc7.js" crossorigin="anonymous"></script>
  </body>
</html>
