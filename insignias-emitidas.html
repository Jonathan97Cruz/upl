<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insignias Emitidas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styleWelcome.css" />
  </head>
  <body>
    <header style="background-color: aliceblue;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form-group row">
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-xls-4 insigniasCenter">
                            <img src="img/Logos principales/Insignias-que-conectan-(1).png" alt="Logo Insignias" class="insignias">
                            <h6>Insignias emitidas<img src="img/iconos/menu-burguer.svg" alt="" class="badgetInsig"></h6>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-xls-4 bienvenidaCont">
                            <h2 class="tituloBien tituloHeader">Bienvenido Karina </h2>
                            <form action="" style="display: flex;">
                                <input type="text" name="buscar" id="buscar" class="form-control btnBusqueda" placeholder="Buscar">
                                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-xls-4 logoUplCenter">
                            <img src="img/Logos principales/UPL Logo (2023) Mono Black RGB high res.png" alt="Logo UPL" class="logoUpl">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-group row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-xls-12">
                        <h2 class="tituloTab">Resumen</h1>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-xls-12">
                        <div class="card transparencia">
                            <div class="card-body">
                                <img src="img/Insignias Hazlo Simple y Divertido/100Divertido.png" alt="100% Divertido" class="emisionInsig">
                                <span class="txtEmision">Enviada a Julieta Ruiz 23/01/24; 10:00 hrs </span>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
  </body>
  <footer>
        <div class="container">
            <div class="row">
                <div class="form-group row">
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-xls-6 contentRewarded">
                        <img src="img/Logos principales/YourRewarded.svg" alt="Your Rewarded" class="iconRewarded">
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-xls-6 regresarIzq">
                        <a href="" class="btn btn-danger"><i class="fa-solid fa-arrow-left"></i> Regresar</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/7f41046fc7.js" crossorigin="anonymous"></script>
</html>
